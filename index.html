    <script>
      // Set theme before page loads to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const theme = savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              turf: {
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                900: '#064e3b',
              },
              odds: {
                gold: '#fbbf24',
                red: '#ef4444',
                blue: '#3b82f6'
              }
            },
            animation: {
              'float-slow': 'floatY 6s ease-in-out infinite',
              'float-medium': 'floatY 4s ease-in-out infinite',
              'float-fast': 'floatY 3s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              floatY: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
